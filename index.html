<!DOCTYPE html>
<html>
	<head>
		<title>Leonhard</title>
		<script src="raphael.js" type="text/javascript"></script>
		<script src="leonhard.js" type="text/javascript"></script>
		<script type="text/javascript">
			var i, g = new leonhard.models.Graph();
			for (i = 0; i < 10; i++) {
				g.vertex({name: 'node'+i});
			}
			for (key in g.vertices){
				g.vertices[key].connect(g.vertices[((Math.floor(key)+1)%10)])
			}
			
			window.addEventListener('load',function () {
				new leonhard.views.SVG(g);
			}, false)
		</script>
	</head>
	<body>
	</body>
</html>
