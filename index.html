<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Leonhard</title>
		<script src="raphael.js" type="text/javascript"></script>
		<script src="leonhard.js" type="text/javascript"></script>
		<script type="text/javascript">
			var i;
			for (i = 0; i < 10; i++) {
				new $Vertex({name: 'node'+i});
			}
			for (key in leonhard.models.vertices){
				leonhard.models.vertices[key].connect(leonhard.models.vertices[((Math.floor(key)+1)%10)])
			}
			
			window.addEventListener('load',function () {
				leonhard.views.SVG(leonhard.models.vertices, leonhard.models.edges);
			}, false)
		</script>
	</head>
	<body>
	</body>
</html>
